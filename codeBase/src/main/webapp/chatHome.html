<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nested Layout - jQuery EasyUI Demo</title>
	<script src="./asserts/js/Utils.js"></script>
	<script src="./asserts/js/thirds/jquery/jquery.js"></script>
	<script src="./asserts/js/thirds/easyui/jquery.easyui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./asserts/css/easyui.css">
</head>
<body>
	<div style="margin:20px 0;"></div>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true" title="南" style="width:180px;"></div>
		<div data-options="region:'west',split:true" title="西" style="width:100px;"></div>
		<div data-options="region:'center',iconCls:'icon-ok'" title="中">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'north',split:true,border:false" style="height:50px"></div>
				<div data-options="region:'west',split:true,border:false"  style="width:100px"></div>
				<div data-options="region:'center',border:false" ></div>
			</div>
		</div>
	</div>
 
</body>
</html>
